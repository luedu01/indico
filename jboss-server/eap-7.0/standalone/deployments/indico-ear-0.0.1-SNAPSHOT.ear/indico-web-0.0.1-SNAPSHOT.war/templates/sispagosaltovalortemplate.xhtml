<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"   
 		xmlns:f="http://xmlns.jcp.org/jsf/core" 
 		xmlns:b="http://bootsfaces.net/ui"
 		xmlns:p="http://primefaces.org/ui" 
 		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
 		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de pagos</title>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="iThing.css" />
	<h:outputScript library="js" name="javascript.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jQDateRangeSlider-min.js" target="head" />  
 	<title>Sistemas de pago de alto valor</title>
</h:head>
<h:body>
	<h:form id="frmAjaxEcxeption">
    	<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="alert('session expires');" />
    </h:form>	
	<div class="ui-fluid cleaner2">
		<p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid cleaner2">
			<ui:insert name="breadcrumb" >
		  		<ui:include src="/templates/breadcrumbTemplate.xhtml" />
		   	</ui:insert>
		   	<ui:insert name="indicadores">
			                Template
			</ui:insert>
		</p:panelGrid>
		<p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid cleaner2">
				<b:column hidden="...sm" col-md="6">
					<div id="rectangle"></div>
				</b:column>
				<ui:insert name="breadcrumb" >
			  		<ui:include src="/templates/breadcrumbTemplate.xhtml" />
			   	</ui:insert>
		<b:row id="lastRow">
			<b:column hidden="...sm">
			   <h:form>
				<b:carousel id="preFooter">
				  	<b:carouselItem>
				    	<p:graphicImage styleClass="prefooterimg" value="./resources/images/Banner-1.jpg"/>
				  	</b:carouselItem>
				</b:carousel>
			  </h:form>	
			</b:column>
		</b:row>    
		</p:panelGrid>
	</div>
</h:body>
</html>
