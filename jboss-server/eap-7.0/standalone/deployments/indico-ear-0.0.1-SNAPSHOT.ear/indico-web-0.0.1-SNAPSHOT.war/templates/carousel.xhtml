<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"   
 xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
 xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
 	<title>carousel</title>
 </head>
    <body>
	    <ui:composition>		

	    	<b:row styleClass="subtitle">
				<b:column hidden="...sm" col-md="5" id="lineleft">
					<hr class="oneline"/>
				</b:column>
				<b:column hidden="...sm" col-md="2" id="linecenter">
					<h3 id="bottomtext"><span style="font-weight:500">Más </span>indicadores</h3>
				</b:column>
				<b:column hidden="...sm" col-md="5" id="lineright">
					<hr class="oneline"/>
				</b:column>
			</b:row>
		
			<b:row styleClass="mobileSubtitle">
				<b:column hidden="xs, md, lg" col-sm="4" id="mobileLeft">
					<hr class="mobileline"/>
				</b:column>
				<b:column hidden="xs, md, lg" col-sm="4" id="mobileCenter">
					<h3 id="mobileText"><span style="font-weight:800; font-size: 33px;">Más indicadores</span> de Sistemas de Pagos</h3>
				</b:column>
				<b:column hidden="xs, md, lg" col-sm="4" id="mobileRight">
					<hr class="mobileline"/>
				</b:column>
			</b:row>
			
			<b:row styleClass="littleSubtitle">
				<b:column hidden="sm, md, lg" col-sm="4" id="littleLeft">
					<hr class="littleline"/>
				</b:column>
				<b:column hidden="sm, md, lg" col-sm="4" id="littleCenter">
					<h3 id="littleText"><span style="font-weight:800; font-size: 8vw;">Más indicadores</span> de Sistemas de Pagos</h3>
				</b:column>
				<b:column hidden="sm, md, lg" col-sm="4" id="littleRight">
					<hr class="littleline"/>
				</b:column>
			</b:row>


			<b:row>
				<b:carousel showIndicators="false" id="indicadores">
					<p:repeat value="#{carouselView.indicadores}" var="ind">
						<b:column col-md="3" hidden="...sm" class="preCuadros">
							<b:carouselItem styleClass="cuadros">
								<div onclick="document.forms['search-form'].submit();">
								  <h:form id="frmprincipal">
									  <h:commandLink  action="estadistica" >
										<p:graphicImage styleClass="imagecarousel" id="imgcrs" value="./resources/images/GRIS#{ind.id}.svg"/>
										<hr class="linebelow"/>
										<div class="textbelow">
											<h3>#{ind.title}<span class="importantxt">#{ind.subTitle}</span></h3>
										</div>
									  </h:commandLink>	
								  </h:form>
								</div>
		  					</b:carouselItem>
						</b:column>
					</p:repeat>
	  				
				    <b:carouselControl direction="right" data-slide="prev">
					    <div class="left carousel-control">
					    	<h:commandButton styleClass="btnCarousel">
					    		<f:ajax listener="#{carouselView.editLeft}" render="imgcrs" />
					    	</h:commandButton>
					    </div>
		 				</b:carouselControl>
				    <b:carouselControl direction="left" data-slide="next">
				    	<div class="right carousel-control">
				    	</div>
				  	</b:carouselControl>
				</b:carousel>
			</b:row>
			<b:row styleClass="carMobile">
				<b:column col-sm="12" hidden="md...">
					<b:carousel showIndicators="false" styleClass="mobileCarousel">
						<c:forEach items="#{carouselView.indicadores}" var="ind">
							<b:carouselItem>
								<div class="mobileCuadro">
									<p:graphicImage styleClass="imagecarouselMob" id="imgcrs" value="./resources/images/GRIS#{ind.id}.svg"/>
									<hr class="linebelowMob"/>
									<div class="textbelowMob">
										<h3>#{ind.title}<span class="importantxt">#{ind.subTitle}</span></h3>
									</div>
								</div>
		  					</b:carouselItem>
						</c:forEach>
						
					    <b:carouselControl direction="right" data-slide="prev">
						    <div class="left carousel-control">
						    	<b:button class="buttonMobile" onclick="$('.mobileCarousel').carousel('prev');"/>
						    </div>
		  				</b:carouselControl>
					    <b:carouselControl direction="left" data-slide="next">
					    	<div class="right carousel-control">
					    		<b:button class="buttonMobile" onclick="$('.mobileCarousel').carousel('next');"/>
					    	</div>
					  	</b:carouselControl>
					</b:carousel>
				</b:column>
			</b:row>
	
					
	    </ui:composition>
    </body>
</html>
