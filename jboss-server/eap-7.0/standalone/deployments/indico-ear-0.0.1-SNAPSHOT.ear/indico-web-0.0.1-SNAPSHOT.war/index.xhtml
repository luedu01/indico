<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"   
 xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui"
 xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="common.js" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:100, 500,700,900" rel="stylesheet"/> 	
</h:head>
<h:body>
	
	<ui:insert name="breadcrumb" >
	 	  <ui:include src="/templates/breadcrumbTemplate.xhtml" />
   	</ui:insert>

    <b:container fluid="true">
    	<b:jumbotron>    	
    		<b:row>
  				<b:column col-sm="12" col-md="6" id="column">
	  				<div class="firstCol">
	  					<h2>Últimas <span style="font-weight:900">actualizaciones</span></h2>
	        			<h3>comportamiento del sistema de pagos</h3>
	  				</div>
  				</b:column>
			</b:row>
			<b:row>
			
				<b:column hidden="...sm" col-md="7" style="background-color:white">
					<p:graphicImage value="./resources/images/Grafica-Home.gif" id="image"/> 
				</b:column>
				<b:column hidden="md..." col-sm="12" id="mobileimgcontainer">
					<p:graphicImage value="./resources/images/mountainsmobile.png" id="mobileImg"/> 
				</b:column>
				
				<b:column col-sm="12" col-md="5" id="secondcol">
					<b:row styleClass="noticias">
						<b:column col-xs="12" col-md="12">
							<p class="dates">9 AGOSTO 2018</p>
							<hr class="separator"/>
							<p class="titles">SISTEMA DE PAGO DE ALTO VALOR</p>
							<h:form>
								<h:commandLink action="estadistica" >
									<b:panel styleClass="card">
			  							<h:outputText styleClass="content" value="Transferencias electronicas interbancarias"/>
									</b:panel>
									<f:attribute name="ver" value="1"/>
								</h:commandLink>
							</h:form>		
						</b:column>
					</b:row>
					<b:row styleClass="noticias">
						<b:column col-sm="12" col-md="12">
							<p class="dates">3 AGOSTO 2018</p>
							<hr class="separator"/>
							<p class="titles">SISTEMA DE PAGO DE ALTO VALOR</p>
							<h:form>
								<h:commandLink action="estadistica" >
									<b:panel styleClass="card">
			  							<h:outputText styleClass="content" value="Indicadores de pago"/>
									</b:panel>
									<f:attribute name="ver" value="2"/>
								</h:commandLink>
							</h:form>		
						</b:column>							
					</b:row>
					<b:row id="noticias-last">
						<b:column col-sm="12" col-md="12">
							<p class="dates">30 JULIO 2018</p>
							<hr class="separator"/>
							<p class="titles">SISTEMA DE PAGO DE ALTO VALOR</p>
							<h:form>
								<h:commandLink action="estadistica" >
									<b:panel styleClass="card">
			  							<h:outputText styleClass="content" value="Distribución por rango de horas de las transacciones"/>
									</b:panel>
								</h:commandLink>
								<f:attribute name="ver" value="3"/>
							</h:form>		
						</b:column>							
					</b:row>
				</b:column>
			</b:row>
			<b:row>
				<b:column hidden="...sm" col-md="6">
					<div id="rectangle"></div>
				</b:column>
			</b:row>
        </b:jumbotron>
		<ui:insert name="carousel" >
		 	  <ui:include src="/templates/carousel.xhtml" />
	   	</ui:insert>
		<b:row id="lastRow">
			<b:column hidden="...sm">
				<b:carousel id="preFooter">
				  	<b:carouselItem>
				    	<p:graphicImage styleClass="prefooterimg" value="./resources/images/Banner-1.jpg"/>
				  	</b:carouselItem>
				</b:carousel>
			</b:column>
		</b:row>
    </b:container>
</h:body>
</html>
