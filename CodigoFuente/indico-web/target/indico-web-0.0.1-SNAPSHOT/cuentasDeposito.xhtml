<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:fado="http://java.sun.com/jsf/composite/customs">
      
    
	<b:container fluid="true" id="columnCuentas" class="columnconInd">
			<p:panelGrid columns="1" columnClasses="ui-g-6 ui-md-12 ui-lg-12 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank BoxSizeBorder">			
  				<p:outputPanel styleClass="BoxSizeBorderCH" >
  					
					<p:accordionPanel id="accoCuentas" activeIndex="-1"  cache="false" dynamic="true" styleClass="NoPaddingRight NoPaddingLeft widthMobile">
						<p:ajax event="tabChange" update="@([id$=pcomportamiento],[id$=pparticipacion],[id$=pliquidas])" 
							listener="#{homeMaBean.onTabChange}" onstart="PF('statusDialogCD').show()" onsuccess="PF('statusDialogCD').hide()"/>
							
						<p:tab id="tabcomportamiento" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Comportamiento de las transacciones por concepto" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>   	
			         		</f:facet>
				           <p:panel id="pcomportamiento">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				           		<ui:insert>
				           	   		<ui:include src="./indicadores/transferencia.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel> 
					       </p:panel>        	
					   	</p:tab>
					   	
					   	<p:tab id="tabparticipacion" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="ParticipaciÃ³n del total de las transacciones diarias por rango de horas" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>   	
			         		</f:facet>
				           <p:panel id="pparticipacion">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./indicadores/distribucion.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel> 
					       </p:panel>        	
					   	</p:tab>
					   	
					   	<p:tab id="tabliquidas" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Indicadores de transacciones liquidadas en CUD" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>   	
			         		</f:facet>
				           <p:panel id="pliquidas">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./indicadores/pagos.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel> 
					       </p:panel>        	
					   	</p:tab>
					</p:accordionPanel>
				</p:outputPanel>
			</p:panelGrid>
	</b:container>
	<p:dialog widgetVar="statusDialogCD" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		<p:graphicImage  library="images" name="loading-animation.gif" width="16px" height="16px"/>
	</p:dialog>
</ui:composition>
