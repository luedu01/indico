<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"   
 		xmlns:f="http://xmlns.jcp.org/jsf/core" 
 		xmlns:b="http://bootsfaces.net/ui"
 		xmlns:p="http://primefaces.org/ui" 
 		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
 		xmlns:ui="http://java.sun.com/jsf/facelets"
 		xmlns:fado="http://java.sun.com/jsf/composite/customs">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<f:facet name="first">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Sistema de pagos</title>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<script src="fapi" type="text/javascript"/> 
	<h:outputScript library="js" name="javascript.js" target="body"/>
	<h:outputScript library="js" name="indico.js" target="head"/>
	<h:outputScript library="js" name="iefix.js" target="body"/>
	<title>Compensaci&#243;n Cheques</title>
</h:head>
<h:body>
	<h:form id="frmAjaxEcxeption">
    	<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="alert('session expires');" />
    </h:form>
	    <p:outputPanel styleClass="DisplayOnDesk">
			<fado:breadcrump disabledinicio="false" disabledcomportamiento="false" disabledpagos="true" renderedinicio="true" renderedcomportamiento="true" renderedpagos="false" 
			 	disabledcompensacion="true" renderedcompensacion="true"
			/>
		</p:outputPanel>
		<div class="ui-fluid">
			<p:panelGrid columnClasses="ui-grid-col-12" columns="1" layout="grid" styleClass="ui-panelgrid-blank">
			   	<ui:insert name="compensacion">
				                Template
				</ui:insert>
			</p:panelGrid>
		</div>	
		<div class="EmptyBox10"/>
	<p:outputPanel styleClass="ui-helper-clearfix BoxSizeContent">
		<p:panelGrid columns="1" layout="grid" styleClass="ui-noborder ui-g">
				<ui:insert name="carousel">
					<ui:include src="/templates/carousel.xhtml" />
				</ui:insert>
		</p:panelGrid>
	</p:outputPanel>
</h:body>
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	<p:graphicImage  library="images" name="loading-animation.gif" width="16px" height="16px"/>
</p:dialog>
</html>
