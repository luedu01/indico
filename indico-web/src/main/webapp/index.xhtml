<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fado="http://java.sun.com/jsf/composite/customs">
	<h:outputScript library="primefaces" name="jquery/jquery.js"/>
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>

	<h:head>
		<title>Home</title>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:100, 500,700,900" rel="stylesheet" />	
		<h:outputStylesheet library="css" name="primeflex.css"/>
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="iThing.css" />
		<h:outputStylesheet library="css" name="chart.css" />
		
		<script src="fapi" type="text/javascript"/> 
		<h:outputScript library="js" name="common.js" />

		<h:outputScript library="js" name="indico.js" target="head"/>

	<h:body>
		<p:panelGrid class="p-grid p-dir-col">
			<b:container fluid="true" id="columnCon">
				<div class='nav'>
					<b:column col-sm="3" col-md="3" id="column2" class="barIcoHeight">
						<div class='link btn' id="cud" style="#{homeMaBean.selected==0?'background-color: #7bb9e0;':''}">
						    <div class='small' id="smallCud" style="#{homeMaBean.selected==0?'display: none !important;':''}">
						    	<img src="./resources/images/sistema de pagos de alto valor.svg" class="imgCud"></img>
						    </div>
						    <div class="full" id="fullCud" style="#{homeMaBean.selected==0?'display: block;':''}">
						    	<p:outputPanel styleClass="cardCustonT2">
									<h:form>
										<h:commandLink id="cud1" actionListener="#{homeMaBean.iconAction}"
											update="@([id$=panelGeneral])"
											process="@this"	>
											<p:outputPanel>
												<center>
													<p:graphicImage styleClass="imagecarousel2" id="imgcrs"
														value="./resources/images/sistema de pagos de alto valor.svg" />
												</center>
												<div class="EmptyBox10"></div>
												<div class="EmptyBox1">
													<center>
														<p:outputPanel styleClass="textbelow">
															<span class="textbelow-tittle">Sistema de cuentas de
															</span>
															<div class="EmptyBox1"></div>
															<span class="importantxt">Depósito - CUD</span>
														</p:outputPanel>
													</center>
												</div>
											</p:outputPanel>
											<f:attribute name="sel" value="0" />
										</h:commandLink>
									</h:form>
								</p:outputPanel>
						    </div>
					  		<div class='mobileBar' style="#{homeMaBean.selected==0?'background-color: #7bb9e0;':''}">
					  			<h:form>
									<h:commandLink  id="cud2" actionListener="#{homeMaBean.iconAction2}" update="@([id$=panelGeneral])"
											process="@this">
					  					<p:outputPanel styleClass="cardCustonT2">
											<div class="EmptyBox">
												<p:outputPanel styleClass="textbelow">
													<div class="ui-g">
													    <div class="ui-g-2 ui-md-2 ui-lg-4">
													    	<p:graphicImage styleClass="imagecarousel2" id="imgcrs2" value="./resources/images/sistema de pagos de alto valor.svg" />
													    </div>
		    											<div class="ui-g-6 ui-md-6 ui-lg-6">
		    												<span class="textbelow-tittle">Sistema de cuentas de</span>
															<div class="EmptyBox1"></div>
															<span class="importantxt">Depósito - CUD</span>
		    											</div>
													</div>
												</p:outputPanel>
											</div>	
										</p:outputPanel>
										<f:attribute name="sel" value="0" />
									</h:commandLink>
								</h:form>
					  		</div>
					  	</div>
					</b:column>
					
					<b:column  col-sm="3" col-md="3" id="column3" class="barIcoHeight">
				  		<div class='link btn' id="cheques" style="#{homeMaBean.selected==1?'background-color: #7bb9e0;':''}">
				    		<div class='small' style="#{homeMaBean.selected==1?'display: none !important;':''}">
				    			<img src="./resources/images/Compensacion de Cheques.svg" class="imgCheques" ></img>
				    		</div>
				    		<div class='full' id="fullCheques" style="#{homeMaBean.selected==1?'display: block;':''}">
				      			<p:outputPanel styleClass="cardCustonT2">
									<h:form>
										<h:commandLink id="cheques1" actionListener="#{homeMaBean.iconAction}"
											update="@([id$=panelGeneral])"
											process="@this"	>
											<p:outputPanel>
												<center>
													<p:graphicImage styleClass="imagecarousel2" style="width:22% !important" id="imgcrs"
														value="./resources/images/Compensacion de Cheques.svg" />
												</center>
												<div class="EmptyBox10"></div>
												<div class="EmptyBox1">
													<center>
														<p:outputPanel styleClass="textbelow">
															<span class="textbelow-tittle">Compensación de </span>
															<div class="EmptyBox1"></div>
															<span class="importantxt">cheques</span>
														</p:outputPanel>
													</center>
												</div>
											</p:outputPanel>
											<f:attribute name="sel" value="1" />

									</h:form>
								</p:outputPanel>
				    		</div>
				    		<div class='mobileBar' style="#{homeMaBean.selected==1?'background-color: #7bb9e0;':''}">
					  			<p:outputPanel styleClass="cardCustonT2">
									<h:form>
										<h:commandLink id="cheques2" actionListener="#{homeMaBean.iconAction2}"
											update="@([id$=panelGeneral])"
											process="@this">
											<div class="EmptyBox">
												<p:outputPanel styleClass="textbelow">
													<div class="ui-g">
													    <div class="ui-g-2 ui-md-2 ui-lg-4">
													    	<p:graphicImage styleClass="imagecarousel2" id="imgcrs3" style="width:90% !important" value="./resources/images/Compensacion de Cheques.svg" />
													    </div>
		    											<div class="ui-g-6 ui-md-6 ui-lg-6">
		    												<span class="textbelow-tittle">compensación de </span>
															<div class="EmptyBox1"></div>
															<span class="importantxt">cheques</span>
		    											</div>
													</div>
												</p:outputPanel>
											</div>	
											<f:attribute name="sel" value="1" />
										</h:commandLink>
									</h:form>
								</p:outputPanel>
					  		</div>
				  		</div>
					</b:column>
				 	
					<b:column col-sm="3" col-md="3" id="column4" class="barIcoHeight">
				  		<div class='link btn' id="bajovalor" style="#{homeMaBean.selected==2?'background-color: #7bb9e0;':''}">
				    		<div class='small' style="#{homeMaBean.selected==2?'display: none !important;':''}">
				    			<img src="./resources/images/Compensacion Electronica Interbancaria.svg" class="imgBajo"></img>
				    		</div>
				    		<div class='full' id="fullBajo" style="#{homeMaBean.selected==2?'display: block;':''}">
				      			<p:outputPanel styleClass="cardCustonT2">
									<h:form>
										<h:commandLink id="bajoval1" actionListener="#{homeMaBean.iconAction}"
											update="@([id$=panelGeneral])"
											process="@this"
										>
											<p:outputPanel>
												<center>
													<p:graphicImage styleClass="imagecarousel2" style="width:22% !important" id="imgcrs"
														value="./resources/images/Compensacion Electronica Interbancaria.svg" />
												</center>
												<div class="EmptyBox10"></div>
												<div class="EmptyBox1">
													<center>
														<p:outputPanel styleClass="textbelow">
															<span class="textbelow-tittleBV">Compensación Electrónica </span>
															<div class="EmptyBox1"></div>
															<span class="importantxtBV">Nacional Interbancaria</span>
														</p:outputPanel>
													</center>
												</div>
											</p:outputPanel>
											<f:attribute name="sel" value="2" />
										</h:commandLink>
									</h:form>
								</p:outputPanel>
				    		</div>
				  			<div class='mobileBar' style="#{homeMaBean.selected==2?'background-color: #7bb9e0;':''}">
					  			<p:outputPanel styleClass="cardCustonT2">
									<h:form>
										<h:commandLink id="bajoval2" actionListener="#{homeMaBean.iconAction2}"
											update="@([id$=panelGeneral])"
											process="@this"
										>
											<div class="EmptyBox">
												<p:outputPanel styleClass="textbelow">
													<div class="ui-g">
													    <div class="ui-g-2 ui-md-2 ui-lg-4">
													    	<p:graphicImage styleClass="imagecarousel2" id="imgcrs4" value="./resources/images/Compensacion Electronica Interbancaria.svg" />
													    </div>
		    											<div class="ui-g-6 ui-md-6 ui-lg-6">
		    												<span class="textbelow-tittle2">compensación Electrónica </span>
															<div class="EmptyBox1"></div>
															<span class="importantxtBV">Nacional Interbancaria</span>
		    											</div>
													</div>
												</p:outputPanel>
											</div>
											<f:attribute name="sel" value="2" />
										</h:commandLink>
									</h:form>
								</p:outputPanel>
					  		</div>
				  		</div>
					</b:column>
				
					<b:column col-sm="3" col-md="3" id="column5" class="barIcoHeight">
						<h:form  id="fguia">
							<h:commandLink id="guia2" actionListener="#{homeMaBean.iconAction}" 
								update="@([id$=panelGeneral])" process="@this">
								<div class='link2 btn' id="guia" style="#{homeMaBean.selected==3?'background-color: #7bb9e0;':''}">
									<div class='small'><img src="./resources/images/question-mark.svg" class="imgGuia"></img></div>
									<f:attribute name="sel" value="3" />					  
								</div>
							</h:commandLink>
						</h:form>
				  	</b:column> 	
				</div>
			</b:container>
		</p:panelGrid>
		
		<b:container id="panelGeneral" style="width: 100%">
			<ui:insert>
				<ui:include src="#{homeMaBean.src}">
				</ui:include>
			</ui:insert>
		</b:container>

		<h:outputScript target="body">
			$(document).ready(function() {  
				iefix();
				var t;
    window.onload = resetTimer;
    window.onmousemove = resetTimer;
    window.onmousedown = resetTimer;  //catches touchscreen presses as well      
    window.ontouchstart = resetTimer; //catches touchscreen swipes as well 
    window.onclick = resetTimer;      //catches touchpad clicks as well
    window.onkeypress = resetTimer;   
    window.addEventListener('scroll', resetTimer, true); //improved; see comments

    function yourFunction() {
       	window.location.href = 'index.xhtml';
    }

    function resetTimer() {
        clearTimeout(t);
        t = setTimeout(yourFunction, 300000);  //time is in milliseconds
    }
    	});
			jQuery(window).resize(function() {
				iefix(); 
			});	
			
		</h:outputScript>
	</h:body>	
</html>
