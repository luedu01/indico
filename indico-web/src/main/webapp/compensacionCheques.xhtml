<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:fado="http://java.sun.com/jsf/composite/customs">

		<b:container fluid="true" id="columnCheques" class="columnconInd">
			<p:panelGrid columns="1" columnClasses="ui-g-6 ui-md-12 ui-lg-12 ui-sm-12" layout="grid" styleClass="ui-panelgrid-blank BoxSizeBorder">
  				<p:outputPanel styleClass="BoxSizeBorderCH" >
  				  
					<p:accordionPanel id="accoCheques" activeIndex="-1"  cache="false" dynamic="true" styleClass="NoPaddingRight NoPaddingLeft">
					
						<p:ajax event="tabChange" update="@([id$=pdistipplaza],[id$=phiscanche],[id$=pdevcanje],[id$=pcompocanje],[id$=ppesoscons])"
							listener="#{homeMaBean.onTabChange}" onstart="PF('statusDialogChe').show()" onsuccess="PF('statusDialogChe').hide()"/>

						<p:tab id="tabdistipplaza" titleStyleClass="tabtittles2" >
					       	<f:facet name="title" >
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Distribuci贸n por tipo de plaza" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>
			         		</f:facet>
				           <p:panel id="pdistipplaza">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./compensacion/cheques.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel>
					       </p:panel>
					   	</p:tab>

					   	<p:tab id="tabhiscanche" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">

				            	</p:outputPanel>
			         		</f:facet>
				           <p:panel id="phiscanche">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./compensacion/comportamiento.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel>
					       </p:panel>
					   	</p:tab>

					   	<p:tab id="tabdevcanje" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Devoluci贸n con respecto al canje al cobro" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>
			         		</f:facet>
				           <p:panel id="pdevcanje">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./compensacion/devolucioncanje.xhtml"></ui:include>
				           	   	</ui:insert>

						<p:tab id="tabcompocanje" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Composici贸n del canje interbancario" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>
			         		</f:facet>
				           <p:panel id="pcompocanje">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./compensacion/composicioncanje.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel>
					       </p:panel>
					   	</p:tab>

						<p:tab id="tabpesoscons" titleStyleClass="tabtittles2">
					       	<f:facet name="title">
					        	<p:outputPanel styleClass="ui-g Wid100 MarginLeft15">
				               		<p:outputLabel value="Uso de cheques en pesos constantes" styleClass="fontTabTittle2"/>
				            	</p:outputPanel>
			         		</f:facet>
				           <p:panel id="ppesoscons">
				              <p:outputPanel styleClass="ui-helper-clearfix NoPaddingLeft NoPaddingRight">
				              	<ui:insert>
				           	   		<ui:include src="./compensacion/chequespesosconstantes.xhtml"></ui:include>
				           	   	</ui:insert>
				           	  </p:outputPanel>
					       </p:panel>
					   	</p:tab>

					</p:accordionPanel>

	</b:container>
	<p:dialog widgetVar="statusDialogChe" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		<p:graphicImage  library="images" name="loading-animation.gif" width="16px" height="16px"/>
	</p:dialog>
</ui:composition>
